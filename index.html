<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="main">
      <h1 class="header">Tic Tac Toe</h1>
      <div class="box">
        <div data-index="0" class="inner__box"></div>
        <div data-index="1" class="inner__box"></div>
        <div data-index="2" class="inner__box"></div>
        <div data-index="3" class="inner__box"></div>
        <div data-index="4" class="inner__box"></div>
        <div data-index="5" class="inner__box"></div>
        <div data-index="6" class="inner__box"></div>
        <div data-index="7" class="inner__box"></div>
        <div data-index="8" class="inner__box"></div>
      </div>

      <p class="turn__indicator"><span>_</span>'s turn</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
